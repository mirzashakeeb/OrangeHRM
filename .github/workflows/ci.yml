name: Selenium Single Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

       # 5Ô∏è‚É£ Install ChromeDriver 109 (matches your Chrome)
      - name: Install ChromeDriver
        run: |
          pip install webdriver-manager
          python -c "from webdriver_manager.chrome import ChromeDriverManager; ChromeDriverManager(driver_version='109.0.5414.74').install()"

      # 6Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7Ô∏è‚É£ Run tests (single instance)
      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports
          pytest \
            --alluredir=reports/allure-results \
            --html=reports/test_report.html \
            --self-contained-html \
            --junitxml=reports/junit.xml \
            -q --disable-warnings || true

      # 8Ô∏è‚É£ Upload Pytest HTML report
      - name: Upload Pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/test_report.html

      # 9Ô∏è‚É£ Generate Allure HTML Report
      - name: Generate Allure HTML Report
        if: always()
        run: |
          pip install allure-python-commons
          allure generate reports/allure-results -o reports/allure-report --clean || true

      # üîü Upload Allure report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Publish test summary in GitHub Actions UI
      - name: Pytest Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/junit.xml
