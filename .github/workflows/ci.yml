name: Selenium Parallel Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4Ô∏è‚É£ Install ChromeDriver
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 5Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Run pytest with parallel tests, Allure, HTML, and JUnit reports
      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports
          pytest -n 4 \
            --alluredir=reports/allure-results \
            --html=reports/test_report.html \
            --self-contained-html \
            --junitxml=reports/junit.xml \
            -q --disable-warnings || true

      # 7Ô∏è‚É£ Upload pytest HTML report
      - name: Upload Pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/test_report.html

      # 8Ô∏è‚É£ Generate Allure HTML Report
      - name: Generate Allure HTML Report
        if: always()
        run: |
          pip install allure-python-commons
          allure generate reports/allure-results -o reports/allure-report --clean || true

      # 9Ô∏è‚É£ Upload Allure report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      # üîü Publish test summary in GitHub Actions UI
      - name: Pytest Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/junit.xml
