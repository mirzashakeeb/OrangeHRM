name: Selenium Parallel Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install ChromeDriver
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests and save JUnit XML for summary
      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports
          pytest -n 4 \
            --alluredir=reports/allure-results \
            --html=reports/test_report.html \
            --self-contained-html \
            --junitxml=reports/junit.xml \
            -q --disable-warnings || true

      # Upload pytest HTML report
      - name: Upload Pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/test_report.html

      # Generate Allure report
      - name: Generate Allure HTML Report
        if: always()
        run: |
          pip install allure-python-commons
          allure generate reports/allure-results -o reports/allure-report --clean || true

      # Upload Allure report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      # âœ… Publish test summary in GitHub Actions UI
      - name: Pytest Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/junit.xml
